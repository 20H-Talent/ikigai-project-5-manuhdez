<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 5 - Image Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js"></script>
</head>

<body>
  <nav>
    <input type="text" placeholder="Search for an image">
  </nav>
  <main class="gallery">
    <img class="thumbnail" src="images/photos/thumbnails/01.jpg" alt="Hay Bales" data-img="01">
    <img class="thumbnail" src="images/photos/thumbnails/02.jpg" alt="Lake" data-img="02">
    <img class="thumbnail" src="images/photos/thumbnails/03.jpg" alt="Canyon" data-img="03">
    <img class="thumbnail" src="images/photos/thumbnails/04.jpg" alt="Iceberg" data-img="04">
    <img class="thumbnail" src="images/photos/thumbnails/05.jpg" alt="Desert" data-img="05">
    <img class="thumbnail" src="images/photos/thumbnails/06.jpg" alt="Fall" data-img="06">
    <img class="thumbnail" src="images/photos/thumbnails/07.jpg" alt="Plantation" data-img="07">
    <img class="thumbnail" src="images/photos/thumbnails/08.jpg" alt="Dunes" data-img="08">
    <img class="thumbnail" src="images/photos/thumbnails/09.jpg" alt="Countryside Lane" data-img="09">
    <img class="thumbnail" src="images/photos/thumbnails/10.jpg" alt="Sunset" data-img="10">
    <img class="thumbnail" src="images/photos/thumbnails/11.jpg" alt="Cave" data-img="11">
    <img class="thumbnail" src="images/photos/thumbnails/12.jpg" alt="Bluebells" data-img="12">
  </main>
  <div class="pop-up">
    <img id="big-img" src="images/photos/01.jpg" alt="">
    <p class="caption"></p>
    <div class="arrow" id="back"></div>
    <div class="arrow" id="forw"></div>
  </div>
</body>

</html>
